# HTTP POST JSON: sends a POST request with a JSON body.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "name"
label = "Name"
type = "string"
required = true

[[nodes]]
id = "http1"

[nodes.data]
type = "http-request"
title = "Post JSON"
method = "POST"
url = "{{#sys.base_url#}}/api/users"
timeout = 10
[nodes.data.body]
type = "json"
data = "{\"name\":\"{{#start.name#}}\"}"
[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "status_code"
value_selector = [ "http1", "status_code",]

[[nodes.data.outputs]]
variable = "body"
value_selector = [ "http1", "body",]

[[edges]]
source = "start"
target = "http1"

[[edges]]
source = "http1"
target = "end"

