# Error: Aggregator handles all failed predecessor nodes.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"

[[nodes]]
id = "code1"

[nodes.data]
type = "code"
title = "Fail 1"
code = "function main(inputs) { throw new Error('fail1'); }"
language = "javascript"

[nodes.data.error_strategy]
on_error = "default_value"
default_value = { result = null }

[[nodes]]
id = "code2"

[nodes.data]
type = "code"
title = "Fail 2"
code = "function main(inputs) { throw new Error('fail2'); }"
language = "javascript"

[nodes.data.error_strategy]
on_error = "default_value"
default_value = { result = null }

[[nodes]]
id = "agg"

[nodes.data]
type = "variable-aggregator"
title = "Aggregate"

[[nodes.data.variables]]
variable = "vals"
value_selector = [ "code1", "result",]

[[nodes.data.variables]]
variable = "vals"
value_selector = [ "code2", "result",]

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "vals"
value_selector = [ "agg", "vals",]

[[edges]]
source = "start"
target = "code1"

[[edges]]
source = "start"
target = "code2"

[[edges]]
source = "code1"
target = "agg"

[[edges]]
source = "code2"
target = "agg"

[[edges]]
source = "agg"
target = "end"
