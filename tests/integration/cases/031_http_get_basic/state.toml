# HTTP GET basic: sends a simple GET request to a mock server.
# File: Runtime state: engine config, mock server, fake time/id, etc.

[[mock_server]]
method = "GET"
path = "/api/data"
response_status = 200
response_body = "{\"message\":\"hello\",\"count\":42}"

[mock_server.response_headers]
content-type = "application/json"
