# Security: Network policy blocks SSRF attempts to internal IPs.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"

[[nodes]]
id = "http1"

[nodes.data]
type = "http-request"
title = "Safe Request"
method = "GET"
url = "{{#sys.base_url#}}/api/data"
timeout = 5

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "body"
value_selector = [ "http1", "body",]

[[edges]]
source = "start"
target = "http1"

[[edges]]
source = "http1"
target = "end"
