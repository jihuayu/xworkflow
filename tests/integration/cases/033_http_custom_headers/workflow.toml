# HTTP custom headers: sends a request with user-defined headers.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
variables = []
[[nodes]]
id = "http1"

[nodes.data]
type = "http-request"
title = "With Headers"
method = "GET"
url = "{{#sys.base_url#}}/api/protected"
timeout = 10
[[nodes.data.headers]]
key = "x-api-key"
value = "secret-key-123"

[[nodes.data.headers]]
key = "accept"
value = "application/json"

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "status_code"
value_selector = [ "http1", "status_code",]

[[nodes.data.outputs]]
variable = "body"
value_selector = [ "http1", "body",]

[[edges]]
source = "start"
target = "http1"

[[edges]]
source = "http1"
target = "end"

