# Error: Error handler captures workflow variables.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "context"
label = "Context"
type = "string"
required = true

[[nodes]]
id = "code1"

[nodes.data]
type = "code"
title = "Fail with Context"
code = "function main(inputs) { throw new Error('failed'); }"
language = "javascript"

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "msg"
value_selector = [ "code1", "result",]

[[edges]]
source = "start"
target = "code1"

[[edges]]
source = "code1"
target = "end"

[error_handler]
mode = "recover"

[error_handler.sub_graph]
[[error_handler.sub_graph.nodes]]
id = "eh_start"
type = "start"
title = "EH Start"

[[error_handler.sub_graph.nodes]]
id = "eh_code"
type = "code"
title = "Build Message"

[error_handler.sub_graph.nodes.data]
code = "function main(inputs) { return { result: 'Error in ' + inputs.ctx + ': ' + inputs.err }; }"
language = "javascript"
[[error_handler.sub_graph.nodes.data.variables]]
variable = "ctx"
value_selector = [ "start", "context",]
[[error_handler.sub_graph.nodes.data.variables]]
variable = "err"
value_selector = [ "__error__", "message",]

[[error_handler.sub_graph.nodes]]
id = "eh_end"
type = "end"
title = "EH End"

[error_handler.sub_graph.nodes.data]
[[error_handler.sub_graph.nodes.data.outputs]]
variable = "result"
value_selector = [ "eh_code", "result",]

[[error_handler.sub_graph.edges]]
source = "eh_start"
target = "eh_code"

[[error_handler.sub_graph.edges]]
source = "eh_code"
target = "eh_end"
