# If-else missing variable: condition references a variable that does not exist.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
variables = []
[[nodes]]
id = "if1"

[nodes.data]
type = "if-else"
title = "Check Missing"
[[nodes.data.cases]]
case_id = "yes"
logical_operator = "and"
[[nodes.data.cases.conditions]]
variable_selector = [ "start", "missing",]
comparison_operator = "not_empty"


[[nodes]]
id = "tmpl_yes"

[nodes.data]
type = "template-transform"
title = "Yes"
template = "yes"
[[nodes]]
id = "tmpl_no"

[nodes.data]
type = "template-transform"
title = "No"
template = "no"
[[nodes]]
id = "end_yes"

[nodes.data]
type = "end"
title = "End Yes"
[[nodes.data.outputs]]
variable = "path"
value_selector = [ "tmpl_yes", "output",]

[[nodes]]
id = "end_no"

[nodes.data]
type = "end"
title = "End No"
[[nodes.data.outputs]]
variable = "path"
value_selector = [ "tmpl_no", "output",]

[[edges]]
source = "start"
target = "if1"

[[edges]]
source = "if1"
target = "tmpl_yes"
sourceHandle = "yes"

[[edges]]
source = "if1"
target = "tmpl_no"
sourceHandle = "false"

[[edges]]
source = "tmpl_yes"
target = "end_yes"

[[edges]]
source = "tmpl_no"
target = "end_no"

