# Simple passthrough: start node receives input and end node outputs it unchanged.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "query"
label = "Q"
type = "string"
required = true

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "result"
value_selector = [ "start", "query",]

[[edges]]
source = "start"
target = "end"

