# Loop type mismatch break: loop breaks on type mismatch condition.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes]]
id = "loop1"

[nodes.data]
type = "loop"
title = "Type Mismatch Loop"
max_iterations = 10
output_variable = "loop_result"
[nodes.data.condition]
variable_selector = [ "loop", "counter",]
comparison_operator = "greater_than"
value = "abc"
[nodes.data.initial_vars]
counter = 5
[nodes.data.sub_graph]
[[nodes.data.sub_graph.nodes]]
id = "sg_start"
type = "start"
title = "SG Start"

[[nodes.data.sub_graph.nodes]]
id = "sg_code"
type = "code"
title = "Increment"

[nodes.data.sub_graph.nodes.data]
code = "function main(inputs) { return { counter: inputs.counter + 1 }; }"
language = "javascript"
[[nodes.data.sub_graph.nodes.data.variables]]
variable = "counter"
value_selector = [ "loop", "counter",]

[[nodes.data.sub_graph.nodes]]
id = "sg_end"
type = "end"
title = "SG End"

[nodes.data.sub_graph.nodes.data]
[[nodes.data.sub_graph.nodes.data.outputs]]
variable = "counter"
value_selector = [ "sg_code", "counter",]

[[nodes.data.sub_graph.edges]]
source = "sg_start"
target = "sg_code"

[[nodes.data.sub_graph.edges]]
source = "sg_code"
target = "sg_end"

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "loop_result"
value_selector = [ "loop1", "loop_result",]

[[nodes.data.outputs]]
variable = "iterations"
value_selector = [ "loop1", "_iterations",]

[[edges]]
source = "start"
target = "loop1"

[[edges]]
source = "loop1"
target = "end"

