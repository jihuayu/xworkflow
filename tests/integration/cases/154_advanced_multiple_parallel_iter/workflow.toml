# Advanced: Multiple parallel iterations with aggregation.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "list1"
label = "List 1"
type = "array[number]"
required = true
[[nodes.data.variables]]
variable = "list2"
label = "List 2"
type = "array[number]"
required = true

[[nodes]]
id = "iter1"

[nodes.data]
type = "iteration"
title = "Process List 1"
input_selector = [ "start", "list1",]
parallel = true
output_variable = "results1"

[nodes.data.sub_graph]
[[nodes.data.sub_graph.nodes]]
id = "sg1_start"
type = "start"
title = "SG1 Start"

[[nodes.data.sub_graph.nodes]]
id = "sg1_code"
type = "code"
title = "Double"

[nodes.data.sub_graph.nodes.data]
code = "function main(inputs) { return { val: inputs.item * 2 }; }"
language = "javascript"
[[nodes.data.sub_graph.nodes.data.variables]]
variable = "item"
value_selector = [ "__scope__", "item",]

[[nodes.data.sub_graph.nodes]]
id = "sg1_end"
type = "end"
title = "SG1 End"

[nodes.data.sub_graph.nodes.data]
[[nodes.data.sub_graph.nodes.data.outputs]]
variable = "val"
value_selector = [ "sg1_code", "val",]

[[nodes.data.sub_graph.edges]]
source = "sg1_start"
target = "sg1_code"

[[nodes.data.sub_graph.edges]]
source = "sg1_code"
target = "sg1_end"

[[nodes]]
id = "iter2"

[nodes.data]
type = "iteration"
title = "Process List 2"
input_selector = [ "start", "list2",]
parallel = true
output_variable = "results2"

[nodes.data.sub_graph]
[[nodes.data.sub_graph.nodes]]
id = "sg2_start"
type = "start"
title = "SG2 Start"

[[nodes.data.sub_graph.nodes]]
id = "sg2_code"
type = "code"
title = "Triple"

[nodes.data.sub_graph.nodes.data]
code = "function main(inputs) { return { val: inputs.item * 3 }; }"
language = "javascript"
[[nodes.data.sub_graph.nodes.data.variables]]
variable = "item"
value_selector = [ "__scope__", "item",]

[[nodes.data.sub_graph.nodes]]
id = "sg2_end"
type = "end"
title = "SG2 End"

[nodes.data.sub_graph.nodes.data]
[[nodes.data.sub_graph.nodes.data.outputs]]
variable = "val"
value_selector = [ "sg2_code", "val",]

[[nodes.data.sub_graph.edges]]
source = "sg2_start"
target = "sg2_code"

[[nodes.data.sub_graph.edges]]
source = "sg2_code"
target = "sg2_end"

[[nodes]]
id = "agg"

[nodes.data]
type = "variable-aggregator"
title = "Merge Results"

[[nodes.data.variables]]
variable = "all_results"
value_selector = [ "iter1", "results1",]

[[nodes.data.variables]]
variable = "all_results"
value_selector = [ "iter2", "results2",]

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "combined"
value_selector = [ "agg", "all_results",]

[[edges]]
source = "start"
target = "iter1"

[[edges]]
source = "start"
target = "iter2"

[[edges]]
source = "iter1"
target = "agg"

[[edges]]
source = "iter2"
target = "agg"

[[edges]]
source = "agg"
target = "end"
