# Error: Fail branch based on error condition.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"

[[nodes]]
id = "code1"

[nodes.data]
type = "code"
title = "Might Fail"
code = "function main(inputs) { throw new Error('test error'); }"
language = "javascript"

[nodes.data.error_strategy]
on_error = "fail_branch"

[[nodes]]
id = "success"

[nodes.data]
type = "template-transform"
title = "Success Path"
template = "success"

[[nodes]]
id = "failure"

[nodes.data]
type = "template-transform"
title = "Failure Path"
template = "failed as expected"

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "result"
value_selector = [ "failure", "output",]

[[edges]]
source = "start"
target = "code1"

[[edges]]
source = "code1"
target = "success"
source_handle = "success"

[[edges]]
source = "code1"
target = "failure"
source_handle = "failure"

[[edges]]
source = "success"
target = "end"

[[edges]]
source = "failure"
target = "end"
