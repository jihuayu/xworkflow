# Error: Template handles missing variable gracefully.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"

[[nodes]]
id = "template1"

[nodes.data]
type = "template-transform"
title = "Transform"
template = "Value: {{#start.missing_var#}}"

[nodes.data.error_strategy]
on_error = "default_value"
default_value = { output = "Value: N/A" }

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "output"
value_selector = [ "template1", "output",]

[[edges]]
source = "start"
target = "template1"

[[edges]]
source = "template1"
target = "end"
