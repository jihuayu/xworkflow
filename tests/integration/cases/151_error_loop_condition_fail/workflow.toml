# Error: Loop handles error in break condition evaluation.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"

[[nodes]]
id = "loop1"

[nodes.data]
type = "loop"
title = "Loop"
max_iterations = 5
output_variable = "result"

[nodes.data.condition]
variable_selector = [ "loop", "count",]
comparison_operator = "less_than"
value = 3

[nodes.data.initial_vars]
count = 0

[nodes.data.sub_graph]
[[nodes.data.sub_graph.nodes]]
id = "sg_start"
type = "start"
title = "SG Start"

[[nodes.data.sub_graph.nodes]]
id = "sg_code"
type = "code"
title = "Increment"

[nodes.data.sub_graph.nodes.data]
code = "function main(inputs) { return { count: inputs.count + 1 }; }"
language = "javascript"
[[nodes.data.sub_graph.nodes.data.variables]]
variable = "count"
value_selector = [ "loop", "count",]

[[nodes.data.sub_graph.nodes]]
id = "sg_end"
type = "end"
title = "SG End"

[nodes.data.sub_graph.nodes.data]
[[nodes.data.sub_graph.nodes.data.outputs]]
variable = "count"
value_selector = [ "sg_code", "count",]

[[nodes.data.sub_graph.edges]]
source = "sg_start"
target = "sg_code"

[[nodes.data.sub_graph.edges]]
source = "sg_code"
target = "sg_end"

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "iterations"
value_selector = [ "loop1", "_iterations",]

[[edges]]
source = "start"
target = "loop1"

[[edges]]
source = "loop1"
target = "end"
