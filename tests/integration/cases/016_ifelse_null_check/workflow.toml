# If-else null check: condition uses not_null operator to check variable presence.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "name"
label = "Name"
type = "string"
required = false

[[nodes]]
id = "if1"

[nodes.data]
type = "if-else"
title = "Check Null"
[[nodes.data.cases]]
case_id = "has_value"
logical_operator = "and"
[[nodes.data.cases.conditions]]
variable_selector = [ "start", "name",]
comparison_operator = "not_null"


[[nodes]]
id = "end_has"

[nodes.data]
type = "end"
title = "Has Value"
[[nodes.data.outputs]]
variable = "status"
value_selector = [ "if1", "selected_case",]

[[nodes]]
id = "end_null"

[nodes.data]
type = "end"
title = "Is Null"
[[nodes.data.outputs]]
variable = "status"
value_selector = [ "if1", "selected_case",]

[[edges]]
source = "start"
target = "if1"

[[edges]]
source = "if1"
target = "end_has"
sourceHandle = "has_value"

[[edges]]
source = "if1"
target = "end_null"
sourceHandle = "false"

