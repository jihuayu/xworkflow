# Environment variable in if-else: if-else condition references an environment variable.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
variables = []
[[nodes]]
id = "if1"

[nodes.data]
type = "if-else"
title = "Env Check"
[[nodes.data.cases]]
case_id = "prod"
logical_operator = "and"
[[nodes.data.cases.conditions]]
variable_selector = [ "env", "MODE",]
comparison_operator = "is"
value = "prod"


[[nodes]]
id = "tmpl_prod"

[nodes.data]
type = "template-transform"
title = "Prod"
template = "prod"
[[nodes]]
id = "tmpl_dev"

[nodes.data]
type = "template-transform"
title = "Dev"
template = "dev"
[[nodes]]
id = "end_prod"

[nodes.data]
type = "end"
title = "End Prod"
[[nodes.data.outputs]]
variable = "env"
value_selector = [ "tmpl_prod", "output",]

[[nodes]]
id = "end_dev"

[nodes.data]
type = "end"
title = "End Dev"
[[nodes.data.outputs]]
variable = "env"
value_selector = [ "tmpl_dev", "output",]

[[edges]]
source = "start"
target = "if1"

[[edges]]
source = "if1"
target = "tmpl_prod"
sourceHandle = "prod"

[[edges]]
source = "if1"
target = "tmpl_dev"
sourceHandle = "false"

[[edges]]
source = "tmpl_prod"
target = "end_prod"

[[edges]]
source = "tmpl_dev"
target = "end_dev"

