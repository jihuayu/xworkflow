# Iteration error terminated: iteration stops on first sub-graph error.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "items"
label = "Items"
type = "array[number]"
required = true

[[nodes]]
id = "iter1"

[nodes.data]
type = "iteration"
title = "Iteration Terminated On Error"
input_selector = [ "start", "items",]
parallel = false
output_variable = "results"
[nodes.data.sub_graph]
[[nodes.data.sub_graph.nodes]]
id = "sg_start"
type = "start"
title = "SG Start"

[[nodes.data.sub_graph.nodes]]
id = "sg_code"
type = "code"
title = "Risky"

[nodes.data.sub_graph.nodes.data]
code = "function main(inputs) { if (inputs.item === 0) throw new Error('divide by zero'); return { value: inputs.item * 10 }; }"
language = "javascript"
[[nodes.data.sub_graph.nodes.data.variables]]
variable = "item"
value_selector = [ "__scope__", "item",]

[[nodes.data.sub_graph.nodes]]
id = "sg_end"
type = "end"
title = "SG End"

[nodes.data.sub_graph.nodes.data]
[[nodes.data.sub_graph.nodes.data.outputs]]
variable = "value"
value_selector = [ "sg_code", "value",]

[[nodes.data.sub_graph.edges]]
source = "sg_start"
target = "sg_code"

[[nodes.data.sub_graph.edges]]
source = "sg_code"
target = "sg_end"

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "results"
value_selector = [ "iter1", "results",]

[[edges]]
source = "start"
target = "iter1"

[[edges]]
source = "iter1"
target = "end"

