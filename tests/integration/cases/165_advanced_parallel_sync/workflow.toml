# Advanced: Multiple parallel execution paths with synchronized merge.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "data"
label = "Data"
type = "array[number]"
required = true

[[nodes]]
id = "iter1"

[nodes.data]
type = "iteration"
title = "Parallel Process 1"
input_selector = [ "start", "data",]
parallel = true
output_variable = "res1"

[nodes.data.sub_graph]
[[nodes.data.sub_graph.nodes]]
id = "sg1_start"
type = "start"
title = "SG1 Start"

[[nodes.data.sub_graph.nodes]]
id = "sg1_code"
type = "code"
title = "Calc 1"

[nodes.data.sub_graph.nodes.data]
code = "function main(inputs) { return { val: inputs.item + 100 }; }"
language = "javascript"
[[nodes.data.sub_graph.nodes.data.variables]]
variable = "item"
value_selector = [ "__scope__", "item",]

[[nodes.data.sub_graph.nodes]]
id = "sg1_end"
type = "end"
title = "SG1 End"

[nodes.data.sub_graph.nodes.data]
[[nodes.data.sub_graph.nodes.data.outputs]]
variable = "val"
value_selector = [ "sg1_code", "val",]

[[nodes.data.sub_graph.edges]]
source = "sg1_start"
target = "sg1_code"

[[nodes.data.sub_graph.edges]]
source = "sg1_code"
target = "sg1_end"

[[nodes]]
id = "iter2"

[nodes.data]
type = "iteration"
title = "Parallel Process 2"
input_selector = [ "start", "data",]
parallel = true
output_variable = "res2"

[nodes.data.sub_graph]
[[nodes.data.sub_graph.nodes]]
id = "sg2_start"
type = "start"
title = "SG2 Start"

[[nodes.data.sub_graph.nodes]]
id = "sg2_code"
type = "code"
title = "Calc 2"

[nodes.data.sub_graph.nodes.data]
code = "function main(inputs) { return { val: inputs.item * 100 }; }"
language = "javascript"
[[nodes.data.sub_graph.nodes.data.variables]]
variable = "item"
value_selector = [ "__scope__", "item",]

[[nodes.data.sub_graph.nodes]]
id = "sg2_end"
type = "end"
title = "SG2 End"

[nodes.data.sub_graph.nodes.data]
[[nodes.data.sub_graph.nodes.data.outputs]]
variable = "val"
value_selector = [ "sg2_code", "val",]

[[nodes.data.sub_graph.edges]]
source = "sg2_start"
target = "sg2_code"

[[nodes.data.sub_graph.edges]]
source = "sg2_code"
target = "sg2_end"

[[nodes]]
id = "sync"

[nodes.data]
type = "code"
title = "Sync"
code = "function main(inputs) { return { combined: inputs.r1.concat(inputs.r2) }; }"
language = "javascript"
[[nodes.data.variables]]
variable = "r1"
value_selector = [ "iter1", "res1",]
[[nodes.data.variables]]
variable = "r2"
value_selector = [ "iter2", "res2",]

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "combined"
value_selector = [ "sync", "combined",]

[[edges]]
source = "start"
target = "iter1"

[[edges]]
source = "start"
target = "iter2"

[[edges]]
source = "iter1"
target = "sync"

[[edges]]
source = "iter2"
target = "sync"

[[edges]]
source = "sync"
target = "end"
