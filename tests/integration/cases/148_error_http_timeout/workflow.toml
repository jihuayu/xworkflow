# Error: HTTP request timeout triggers error handling.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"

[[nodes]]
id = "http1"

[nodes.data]
type = "http-request"
title = "Slow Request"
method = "GET"
url = "{{#sys.base_url#}}/api/slow"
timeout = 1

[nodes.data.error_strategy]
on_error = "default_value"
default_value = { body = "timeout fallback", status_code = 408 }

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "body"
value_selector = [ "http1", "body",]

[[nodes.data.outputs]]
variable = "status"
value_selector = [ "http1", "status_code",]

[[edges]]
source = "start"
target = "http1"

[[edges]]
source = "http1"
target = "end"
