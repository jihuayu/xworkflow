# Security: Code node runs in isolated sandbox.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"

[[nodes]]
id = "code1"

[nodes.data]
type = "code"
title = "Sandboxed Code"
code = "function main(inputs) { return { msg: 'hello from sandbox' }; }"
language = "javascript"

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "msg"
value_selector = [ "code1", "msg",]

[[edges]]
source = "start"
target = "code1"

[[edges]]
source = "code1"
target = "end"
