# HTTP bearer auth: sends a request with Bearer token authentication.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
variables = []
[[nodes]]
id = "http1"

[nodes.data]
type = "http-request"
title = "Bearer Auth"
method = "GET"
url = "{{#sys.base_url#}}/api/me"
timeout = 10
[nodes.data.authorization]
type = "bearer_token"
token = "my-jwt-token-abc"
[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "status_code"
value_selector = [ "http1", "status_code",]

[[nodes.data.outputs]]
variable = "body"
value_selector = [ "http1", "body",]

[[edges]]
source = "start"
target = "http1"

[[edges]]
source = "http1"
target = "end"

