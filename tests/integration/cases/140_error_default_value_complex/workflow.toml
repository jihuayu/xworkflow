# Error: Default value with complex fallback logic.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"

[[nodes]]
id = "http1"

[nodes.data]
type = "http-request"
title = "Fetch Data"
method = "GET"
url = "{{#sys.base_url#}}/api/missing"
timeout = 5

[nodes.data.error_strategy]
on_error = "default_value"
default_value = { status_code = 200, body = "default response" }

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "body"
value_selector = [ "http1", "body",]

[[edges]]
source = "start"
target = "http1"

[[edges]]
source = "http1"
target = "end"
