# Answer node: produces a direct answer output from the workflow.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "city"
label = "City"
type = "string"
required = true

[[nodes.data.variables]]
variable = "temp"
label = "Temp"
type = "number"
required = true

[[nodes]]
id = "ans"

[nodes.data]
type = "answer"
title = "Answer"
answer = "The weather in {{#start.city#}} is {{#start.temp#}} degrees."
[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "answer"
value_selector = [ "ans", "answer",]

[[edges]]
source = "start"
target = "ans"

[[edges]]
source = "ans"
target = "end"

