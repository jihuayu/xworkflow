# If-else OR logic: condition group uses 'or' logical operator.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "role"
label = "Role"
type = "string"
required = true

[[nodes]]
id = "if1"

[nodes.data]
type = "if-else"
title = "Check Admin"
[[nodes.data.cases]]
case_id = "admin"
logical_operator = "or"
[[nodes.data.cases.conditions]]
variable_selector = [ "start", "role",]
comparison_operator = "is"
value = "admin"

[[nodes.data.cases.conditions]]
variable_selector = [ "start", "role",]
comparison_operator = "is"
value = "superadmin"


[[nodes]]
id = "end_admin"

[nodes.data]
type = "end"
title = "Admin"
[[nodes.data.outputs]]
variable = "access"
value_selector = [ "if1", "selected_case",]

[[nodes]]
id = "end_denied"

[nodes.data]
type = "end"
title = "Denied"
[[nodes.data.outputs]]
variable = "access"
value_selector = [ "if1", "selected_case",]

[[edges]]
source = "start"
target = "if1"

[[edges]]
source = "if1"
target = "end_admin"
sourceHandle = "admin"

[[edges]]
source = "if1"
target = "end_denied"
sourceHandle = "false"

