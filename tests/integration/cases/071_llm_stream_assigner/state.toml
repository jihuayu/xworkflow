# LLM stream assigner: assigner node processes streamed LLM output.
# File: Runtime state: engine config, mock server, fake time/id, etc.

[[mock_server]]
method = "POST"
path = "/v1/chat/completions"
response_status = 200
response_body = "data: {\"choices\":[{\"delta\":{\"content\":\"saved\"}}]}\n\ndata: {\"choices\":[{\"delta\":{\"content\":\"_text\"},\"finish_reason\":\"stop\"}],\"usage\":{\"prompt_tokens\":2,\"completion_tokens\":2,\"total_tokens\":4}}\n\ndata: [DONE]\n\n"
match_body = "\"stream\":true"

[mock_server.response_headers]
content-type = "text/event-stream"

[conversation_variables]
last_response = ""

[llm_providers.openai]
api_key = "test-key"
default_model = "gpt-4o"
