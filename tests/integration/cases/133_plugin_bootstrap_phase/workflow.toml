# Plugin: Bootstrap phase plugin registration.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"

[[nodes]]
id = "template1"

[nodes.data]
type = "template-transform"
title = "Transform"
template = "Plugin test"

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "output"
value_selector = [ "template1", "output",]

[[edges]]
source = "start"
target = "template1"

[[edges]]
source = "template1"
target = "end"
