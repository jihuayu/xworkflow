# HTTP POST raw text: sends a POST request with plain text body.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "message"
label = "Message"
type = "string"
required = true

[[nodes]]
id = "http1"

[nodes.data]
type = "http-request"
title = "Post Raw"
method = "POST"
url = "{{#sys.base_url#}}/api/echo"
timeout = 10
[nodes.data.body]
type = "raw_text"
data = "{{#start.message#}}"
[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "status_code"
value_selector = [ "http1", "status_code",]

[[nodes.data.outputs]]
variable = "body"
value_selector = [ "http1", "body",]

[[edges]]
source = "start"
target = "http1"

[[edges]]
source = "http1"
target = "end"

