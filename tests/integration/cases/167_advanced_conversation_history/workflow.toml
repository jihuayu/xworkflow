# Advanced: Conversation variables with message history management.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "message"
label = "Message"
type = "string"
required = true

[[nodes]]
id = "assign1"

[nodes.data]
type = "variable-assigner"
title = "Add Message"

[[nodes.data.assignments]]
variable = "conversation"
value = { role = "user", content_selector = ["start", "message"] }
write_mode = "append"

[[nodes]]
id = "code1"

[nodes.data]
type = "code"
title = "Generate Response"
code = "function main(inputs) { return { response: 'Reply to: ' + inputs.msg }; }"
language = "javascript"
[[nodes.data.variables]]
variable = "msg"
value_selector = [ "start", "message",]

[[nodes]]
id = "assign2"

[nodes.data]
type = "variable-assigner"
title = "Add Response"

[[nodes.data.assignments]]
variable = "conversation"
value = { role = "assistant", content_selector = ["code1", "response"] }
write_mode = "append"

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "conversation"
value_selector = [ "assign2", "conversation",]

[[edges]]
source = "start"
target = "assign1"

[[edges]]
source = "assign1"
target = "code1"

[[edges]]
source = "code1"
target = "assign2"

[[edges]]
source = "assign2"
target = "end"
