# Error: Ifelse node handles error in condition evaluation.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"

[[nodes]]
id = "ifelse1"

[nodes.data]
type = "if-else"
title = "Check"

[[nodes.data.cases]]
[nodes.data.cases.conditions]
variable_selector = [ "nonexistent", "value",]
comparison_operator = "equals"
value = 10

[[nodes]]
id = "true_branch"

[nodes.data]
type = "template-transform"
title = "True"
template = "true"

[[nodes]]
id = "false_branch"

[nodes.data]
type = "template-transform"
title = "False"
template = "false"

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "result"
value_selector = [ "false_branch", "output",]

[[edges]]
source = "start"
target = "ifelse1"

[[edges]]
source = "ifelse1"
target = "true_branch"
source_handle = "true"

[[edges]]
source = "ifelse1"
target = "false_branch"
source_handle = "false"

[[edges]]
source = "true_branch"
target = "end"

[[edges]]
source = "false_branch"
target = "end"
