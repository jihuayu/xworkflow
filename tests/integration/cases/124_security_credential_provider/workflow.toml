# Security: Credentials from secure credential provider.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"

[[nodes]]
id = "http1"

[nodes.data]
type = "http-request"
title = "Authenticated Request"
method = "GET"
url = "{{#sys.base_url#}}/api/secure"
timeout = 5

[nodes.data.authorization]
type = "bearer"

[nodes.data.authorization.config]
token = "{{#credential.api.token#}}"

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "status"
value_selector = [ "http1", "status_code",]

[[edges]]
source = "start"
target = "http1"

[[edges]]
source = "http1"
target = "end"
