# Security: Credentials from secure credential provider.
# File: Runtime state: engine config, mock server, fake time/id, etc.

[engine_config.security]
enable_credential_provider = true

[[mock_server]]
method = "GET"
path = "/api/secure"
response_status = 200
response_body = "authorized"
expect = 1

[mock_server.request_headers]
authorization = "Bearer test-secret-token"

[mock_server.response_headers]
content-type = "text/plain"
