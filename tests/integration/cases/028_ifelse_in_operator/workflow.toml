# If-else 'in' operator: condition uses the 'in' (contains) operator.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "color"
label = "Color"
type = "string"
required = true

[[nodes]]
id = "if1"

[nodes.data]
type = "if-else"
title = "Check Primary"
[[nodes.data.cases]]
case_id = "primary"
logical_operator = "and"
[[nodes.data.cases.conditions]]
variable_selector = [ "start", "color",]
comparison_operator = "in"
value = [ "red", "blue", "yellow",]


[[nodes]]
id = "end_primary"

[nodes.data]
type = "end"
title = "Primary"
[[nodes.data.outputs]]
variable = "type"
value_selector = [ "if1", "selected_case",]

[[nodes]]
id = "end_other"

[nodes.data]
type = "end"
title = "Other"
[[nodes.data.outputs]]
variable = "type"
value_selector = [ "if1", "selected_case",]

[[edges]]
source = "start"
target = "if1"

[[edges]]
source = "if1"
target = "end_primary"
sourceHandle = "primary"

[[edges]]
source = "if1"
target = "end_other"
sourceHandle = "false"

