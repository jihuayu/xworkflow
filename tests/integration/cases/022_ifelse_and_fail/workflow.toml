# If-else AND fail: one condition in an AND group fails, routes to else.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "age"
label = "Age"
type = "number"
required = true

[[nodes.data.variables]]
variable = "country"
label = "Country"
type = "string"
required = true

[[nodes]]
id = "if1"

[nodes.data]
type = "if-else"
title = "Eligible"
[[nodes.data.cases]]
case_id = "eligible"
logical_operator = "and"
[[nodes.data.cases.conditions]]
variable_selector = [ "start", "age",]
comparison_operator = "greater_or_equal"
value = 18

[[nodes.data.cases.conditions]]
variable_selector = [ "start", "country",]
comparison_operator = "is"
value = "US"


[[nodes]]
id = "end_yes"

[nodes.data]
type = "end"
title = "Eligible"
[[nodes.data.outputs]]
variable = "result"
value_selector = [ "if1", "selected_case",]

[[nodes]]
id = "end_no"

[nodes.data]
type = "end"
title = "Not Eligible"
[[nodes.data.outputs]]
variable = "result"
value_selector = [ "if1", "selected_case",]

[[edges]]
source = "start"
target = "if1"

[[edges]]
source = "if1"
target = "end_yes"
sourceHandle = "eligible"

[[edges]]
source = "if1"
target = "end_no"
sourceHandle = "false"

