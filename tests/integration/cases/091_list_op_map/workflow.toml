# List operation map: transforms each item in a list.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "items"
label = "Items"
type = "array[number]"
required = true

[[nodes]]
id = "op_map"

[nodes.data]
type = "list-operator"
title = "Map"
operation = "map"
input_selector = [ "start", "items",]
output_variable = "mapped"
[nodes.data.sub_graph]
[[nodes.data.sub_graph.nodes]]
id = "sg_start"
type = "start"
title = "SG Start"

[[nodes.data.sub_graph.nodes]]
id = "sg_code"
type = "code"
title = "Multiply"

[nodes.data.sub_graph.nodes.data]
code = "function main(inputs) { return { value: inputs.item * 10 }; }"
language = "javascript"
[[nodes.data.sub_graph.nodes.data.variables]]
variable = "item"
value_selector = [ "__scope__", "item",]

[[nodes.data.sub_graph.nodes]]
id = "sg_end"
type = "end"
title = "SG End"

[nodes.data.sub_graph.nodes.data]
[[nodes.data.sub_graph.nodes.data.outputs]]
variable = "value"
value_selector = [ "sg_code", "value",]

[[nodes.data.sub_graph.edges]]
source = "sg_start"
target = "sg_code"

[[nodes.data.sub_graph.edges]]
source = "sg_code"
target = "sg_end"

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "result"
value_selector = [ "op_map", "mapped",]

[[edges]]
source = "start"
target = "op_map"

[[edges]]
source = "op_map"
target = "end"

