# Advanced: Extensive use of system variables in workflow.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"

[[nodes]]
id = "template1"

[nodes.data]
type = "template-transform"
title = "System Info"
template = "ID: {{#sys.workflow_id#}}, Time: {{#sys.current_time#}}, Step: {{#sys.step_count#}}"

[[nodes]]
id = "code1"

[nodes.data]
type = "code"
title = "Process"
code = "function main(inputs) { return { result: 'processed' }; }"
language = "javascript"

[[nodes]]
id = "template2"

[nodes.data]
type = "template-transform"
title = "Update Info"
template = "Step: {{#sys.step_count#}}"

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "info1"
value_selector = [ "template1", "output",]
[[nodes.data.outputs]]
variable = "info2"
value_selector = [ "template2", "output",]

[[edges]]
source = "start"
target = "template1"

[[edges]]
source = "template1"
target = "code1"

[[edges]]
source = "code1"
target = "template2"

[[edges]]
source = "template2"
target = "end"
