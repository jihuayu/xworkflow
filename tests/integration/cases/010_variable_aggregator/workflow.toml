# Variable aggregator: merges outputs from multiple upstream nodes.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "flag"
label = "Flag"
type = "string"
required = true

[[nodes]]
id = "if1"

[nodes.data]
type = "if-else"
title = "Check"
[[nodes.data.cases]]
case_id = "yes"
logical_operator = "and"
[[nodes.data.cases.conditions]]
variable_selector = [ "start", "flag",]
comparison_operator = "is"
value = "true"


[[nodes]]
id = "code_a"

[nodes.data]
type = "code"
title = "Branch A"
code = "function main(inputs) { return { result: 'from_branch_a' }; }"
language = "javascript"
[[nodes]]
id = "code_b"

[nodes.data]
type = "code"
title = "Branch B"
code = "function main(inputs) { return { result: 'from_branch_b' }; }"
language = "javascript"
[[nodes]]
id = "agg"

[nodes.data]
type = "variable-aggregator"
title = "Aggregate"
variables = [ [ "code_a", "result",], [ "code_b", "result",],]
[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "merged"
value_selector = [ "agg", "output",]

[[edges]]
source = "start"
target = "if1"

[[edges]]
source = "if1"
target = "code_a"
sourceHandle = "yes"

[[edges]]
source = "if1"
target = "code_b"
sourceHandle = "false"

[[edges]]
source = "code_a"
target = "agg"

[[edges]]
source = "code_b"
target = "agg"

[[edges]]
source = "agg"
target = "end"

