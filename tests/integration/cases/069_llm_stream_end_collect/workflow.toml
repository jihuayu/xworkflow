# LLM stream end collect: end node collects all streamed data.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "query"
label = "Query"
type = "string"
required = true

[[nodes]]
id = "llm1"

[nodes.data]
type = "llm"
title = "LLM Streaming"
stream = true
[[nodes.data.prompt_template]]
role = "user"
text = "{{#start.query#}}"

[nodes.data.model]
provider = "openai"
name = "gpt-4o"
[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "text"
value_selector = [ "llm1", "text",]

[[nodes.data.outputs]]
variable = "query"
value_selector = [ "start", "query",]

[[edges]]
source = "start"
target = "llm1"

[[edges]]
source = "llm1"
target = "end"

