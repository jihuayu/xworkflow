# Chain pipeline: multiple nodes executed in sequence forming a processing chain.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "x"
label = "X"
type = "number"
required = true

[[nodes]]
id = "code1"

[nodes.data]
type = "code"
title = "Double"
code = "function main(inputs) { return { doubled: inputs.x * 2 }; }"
language = "javascript"
[[nodes.data.variables]]
variable = "x"
value_selector = [ "start", "x",]

[[nodes]]
id = "code2"

[nodes.data]
type = "code"
title = "AddTen"
code = "function main(inputs) { return { result: inputs.val + 10 }; }"
language = "javascript"
[[nodes.data.variables]]
variable = "val"
value_selector = [ "code1", "doubled",]

[[nodes]]
id = "tmpl"

[nodes.data]
type = "template-transform"
title = "Format"
template = "Result is {{ result }}"
[[nodes.data.variables]]
variable = "result"
value_selector = [ "code2", "result",]

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "output"
value_selector = [ "tmpl", "output",]

[[edges]]
source = "start"
target = "code1"

[[edges]]
source = "code1"
target = "code2"

[[edges]]
source = "code2"
target = "tmpl"

[[edges]]
source = "tmpl"
target = "end"

