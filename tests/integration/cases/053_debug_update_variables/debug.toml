# Debug update variables: debugger modifies variable values at a pause point.
# File: Debug mode configuration: breakpoints and step expectations

[[steps]]
expect_node = "if1"
expect_reason = "breakpoint"
expect_phase = "before"
action = "update_variables"

[steps.variables]
"start.n" = 10

[config]
breakpoints = [ "if1",]
break_on_start = false
auto_snapshot = false
