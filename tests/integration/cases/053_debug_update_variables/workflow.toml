# Debug update variables: debugger modifies variable values at a pause point.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "n"
label = "N"
type = "number"
required = true

[[nodes]]
id = "if1"

[nodes.data]
type = "if-else"
title = "Check"
[[nodes.data.cases]]
case_id = "yes"
logical_operator = "and"
[[nodes.data.cases.conditions]]
variable_selector = [ "start", "n",]
comparison_operator = "greater_than"
value = 5


[[nodes]]
id = "end_a"

[nodes.data]
type = "end"
title = "End A"
[[nodes.data.outputs]]
variable = "path"
value_selector = [ "start", "n",]

[[nodes]]
id = "end_b"

[nodes.data]
type = "end"
title = "End B"
[[nodes.data.outputs]]
variable = "path"
value_selector = [ "start", "n",]

[[edges]]
source = "start"
target = "if1"

[[edges]]
source = "if1"
target = "end_a"
sourceHandle = "yes"

[[edges]]
source = "if1"
target = "end_b"
sourceHandle = "false"

