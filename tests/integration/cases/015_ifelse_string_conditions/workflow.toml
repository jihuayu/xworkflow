# If-else string conditions: condition checks on string values (contains, prefix, etc.).
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "email"
label = "Email"
type = "string"
required = true

[[nodes]]
id = "if1"

[nodes.data]
type = "if-else"
title = "Check Email"
[[nodes.data.cases]]
case_id = "gmail"
logical_operator = "and"
[[nodes.data.cases.conditions]]
variable_selector = [ "start", "email",]
comparison_operator = "contains"
value = "@gmail.com"


[[nodes.data.cases]]
case_id = "company"
logical_operator = "and"
[[nodes.data.cases.conditions]]
variable_selector = [ "start", "email",]
comparison_operator = "end_with"
value = "@company.com"


[[nodes]]
id = "end_gmail"

[nodes.data]
type = "end"
title = "Gmail"
[[nodes.data.outputs]]
variable = "provider"
value_selector = [ "if1", "selected_case",]

[[nodes]]
id = "end_company"

[nodes.data]
type = "end"
title = "Company"
[[nodes.data.outputs]]
variable = "provider"
value_selector = [ "if1", "selected_case",]

[[nodes]]
id = "end_other"

[nodes.data]
type = "end"
title = "Other"
[[nodes.data.outputs]]
variable = "provider"
value_selector = [ "if1", "selected_case",]

[[edges]]
source = "start"
target = "if1"

[[edges]]
source = "if1"
target = "end_gmail"
sourceHandle = "gmail"

[[edges]]
source = "if1"
target = "end_company"
sourceHandle = "company"

[[edges]]
source = "if1"
target = "end_other"
sourceHandle = "false"

