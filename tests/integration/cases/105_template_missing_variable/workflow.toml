# Template missing variable: template references an undefined variable.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
variables = []
[[nodes]]
id = "tmpl"

[nodes.data]
type = "template-transform"
title = "Missing Var"
template = "Hello {{ missing }}"
[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "result"
value_selector = [ "tmpl", "output",]

[[edges]]
source = "start"
target = "tmpl"

[[edges]]
source = "tmpl"
target = "end"

