# Advanced: Diamond pattern with conditional merge logic.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"
[[nodes.data.variables]]
variable = "input"
label = "Input"
type = "number"
required = true

[[nodes]]
id = "branch_a"

[nodes.data]
type = "code"
title = "Path A"
code = "function main(inputs) { return { result: inputs.input + 10 }; }"
language = "javascript"
[[nodes.data.variables]]
variable = "input"
value_selector = [ "start", "input",]

[[nodes]]
id = "branch_b"

[nodes.data]
type = "code"
title = "Path B"
code = "function main(inputs) { return { result: inputs.input * 2 }; }"
language = "javascript"
[[nodes.data.variables]]
variable = "input"
value_selector = [ "start", "input",]

[[nodes]]
id = "merge"

[nodes.data]
type = "code"
title = "Merge"
code = "function main(inputs) { return { final: inputs.a + inputs.b }; }"
language = "javascript"
[[nodes.data.variables]]
variable = "a"
value_selector = [ "branch_a", "result",]
[[nodes.data.variables]]
variable = "b"
value_selector = [ "branch_b", "result",]

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "final"
value_selector = [ "merge", "final",]

[[edges]]
source = "start"
target = "branch_a"

[[edges]]
source = "start"
target = "branch_b"

[[edges]]
source = "branch_a"
target = "merge"

[[edges]]
source = "branch_b"
target = "merge"

[[edges]]
source = "merge"
target = "end"
