# Error: Retry with exponential backoff on failure.
# File: Workflow DSL definition

version = "0.1.0"
[[nodes]]
id = "start"

[nodes.data]
type = "start"
title = "Start"

[[nodes]]
id = "http1"

[nodes.data]
type = "http-request"
title = "Retry Request"
method = "GET"
url = "{{#sys.base_url#}}/api/flaky"
timeout = 5
fail_on_error_status = true

[nodes.data.retry_config]
max_retries = 3
retry_interval = 100
backoff_multiplier = 2.0

[[nodes]]
id = "end"

[nodes.data]
type = "end"
title = "End"
[[nodes.data.outputs]]
variable = "status"
value_selector = [ "http1", "status_code",]

[[edges]]
source = "start"
target = "http1"

[[edges]]
source = "http1"
target = "end"
