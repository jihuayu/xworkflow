[package]
name = "xworkflow"
version = "0.1.0"
edition = "2021"

[lib]
name = "xworkflow"
path = "src/lib.rs"

[[bin]]
name = "xworkflow"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Template engine
minijinja = { version = "2.0", features = ["builtins"] }

# HTTP client (for LLM APIs and persistence services)
reqwest = { version = "0.12", features = ["json", "stream", "blocking"] }
tokio-stream = "0.1"
eventsource-stream = "0.2"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Concurrency
dashmap = "5.5"
parking_lot = "0.12"

# Utilities
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
regex = "1"
base64 = "0.22"
libloading = { version = "0.8", optional = true }

# WASM runtime
wasmtime = "27"
wasmtime-wasi = "27"
wat = "1"

# JavaScript sandbox engine
boa_engine = "0.20"
sha1 = "0.10"
sha2 = "0.10"
md-5 = "0.10"
hmac = "0.12"
aes-gcm = "0.10"
rand = "0.8"
hex = "0.4"

[dev-dependencies]
tokio-test = "0.4"
mockito = "1.2"
tempfile = "3"
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }

[features]
default = []
plugin-system = ["libloading"]

[[bench]]
name = "bench_micro_variable_pool"
harness = false

[[bench]]
name = "bench_micro_template"
harness = false

[[bench]]
name = "bench_micro_condition"
