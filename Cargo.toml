harness = false

[[bench]]
name = "bench_meso_dispatcher"
harness = false

[[bench]]
name = "bench_meso_sandbox_js"
harness = false

[[bench]]
name = "bench_meso_sandbox_wasm"
harness = false

[[bench]]
