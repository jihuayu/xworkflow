[package]
name = "xworkflow"
version = "0.1.0"
edition = "2021"

[lib]
name = "xworkflow"
path = "src/lib.rs"

[[bin]]
name = "xworkflow"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Template engine
minijinja = { version = "2.0", features = ["builtins"] }

# HTTP client (用于 LLM API 和持久化服务)
reqwest = { version = "0.12", features = ["json", "stream"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Concurrency
dashmap = "5.5"
parking_lot = "0.12"

# Utilities
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
regex = "1"
base64 = "0.22"

[dev-dependencies]
tokio-test = "0.4"
mockito = "1.2"
